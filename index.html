<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="Header">
        Tic Tac Toe Game
    </div>
    <div class="Credits">
        <i>- Made by amazing people</i>
    </div>
    <div class="StartGamebg">
        <button class="StartGamebt">Start Game</button>
    </div>
    <div class="grid">
        <div id="b0">O</div>
        <div id="b1">X</div>
        <div id="b2">X</div>
        <div id="b3">X</div>
        <div id="b4">O</div>
        <div id="b5">X</div>
        <div id="b6">O</div>
        <div id="b7">O</div>
        <div id="b8">X</div>
    </div>
    <div id="indicator" class="turn"></div>
    <button id="reset" class="reset">Reset</button>
    <script src="./scripts/index.js"></script>
</body>

</html>
